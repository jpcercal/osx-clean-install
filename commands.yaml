      command: |
        git diff
    - description: |
        git diff of all the staged changes for the next commit relative
        to the last commit.
      command: |
        git diff --cached
    - description: |
        clean up of the main branch with the latest changes from the remote
        branch.
      command: |
        git fetch --all --prune &&
        git checkout main &&
        git reset --hard origin/main &&
        git checkout -
    - description: |
        abort the process started by git rebase.
      command: |
        git rebase --abort
    - description: |
